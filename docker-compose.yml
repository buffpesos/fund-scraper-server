version: '3.8'

services:
  fund-scraper:
    build: .
    container_name: fund-scraper
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3001:3001"
    networks:
      - scraper-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - scraper-network
    depends_on:
      fund-scraper:
        condition: service_healthy

networks:
  scraper-network:
    name: fund-scraper-network
    driver: bridge
